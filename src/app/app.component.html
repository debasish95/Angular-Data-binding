<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    
    <a class="navbar-brand">
        <img src='../assets/logo.png' alt="logo" style="width:40px;">
         <!-- <img [src]='src' alt="logo" style="width:40px;">  -->
    </a>

 
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" (click) ='toggleMenu("dev")' >DEVELOPERS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click) ='toggleMenu("pro")'>PROJECTS</a>
        </li>
    </ul>
</nav>


<div class="container">
    <section *ngIf='activatedMenu == "dev"'>
        <h4>1. DEVELOPER-COMPONENT</h4>
        <hr>

        <div class="row">
            <div class="col-lg-12">
                <h4><u>1.1 DEVELOPER-EDIT</u></h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="name"> 
                            <!-- <input type="text" class="form-control" id="name" #locname> -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="eid">Employee ID:</label>
                            <input type="text" class="form-control" id="eid" [(ngModel)]="eid">
                            <!-- <input type="text" class="form-control" id="eid" #eid> -->
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exp">Experience:</label>
                            <input type="Number" class="form-control" id="exp" [(ngModel)]="exp">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="doj">D.O.J:</label>
                            <input type="text" class="form-control" id="doj" [(ngModel)]="doj">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tech">Technologies:</label>
                            <input type="text" class="form-control" id="tech" [(ngModel)]="tech">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="des">Designation:</label>
                            <input type="text" class="form-control" id="des" [(ngModel)]="des">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row ">
                    <div class="col-md-12">
                        <button class="btn btn-primary float-right" (click)="pushDataToEmpArr()">ADD</button>
                    </div>
                </div>
            </div>
        </div>

        <h4>1.2 DEVELOPER-LIST</h4>
        <hr>

        <div class="row">

            <div class="col-lg-6 mt-2" *ngFor='let emp of listOfDev'>
                <div class="card">
                    <div class="card-header">{{emp.Name}} ( {{emp.empId}} )</div>
                    <div class="card-body">
                        <label>Exp:</label> {{emp.exp}}yrs <br>
                        <label>D.O.J:</label> {{emp.doj}}
                    </div>
                </div>
            </div>
           
        </div>




    </section>

    <section *ngIf='activatedMenu == "pro"'>
        Projects
    </section>


</div>
